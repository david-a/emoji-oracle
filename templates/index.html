<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>הקורא באמוג'י</title>
    <!-- Social Media Meta Tags -->
    <meta name="description" content="הקורא באמוג'י - פתיחת העתיד שלכם באמצעות אמוג'ים 🔮" />
    <meta property="og:title" content="🔮 הקורא באמוג'י 🔮" />
    <meta property="og:description" content="בואו לקבל קריאה מיוחדת באמצעות אמוג'ים וגלו מה הם מנבאים עבורכם" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://emoji-oracle.onrender.com/static/images/emoji-oracle-thumb.jpg" />
    <meta property="og:url" content="https://emoji-oracle.onrender.com" />
    <meta property="og:locale" content="he_IL" />
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="🔮 הקורא באמוג'י 🔮" />
    <meta name="twitter:description" content="בואו לקבל קריאה מיוחדת באמצעות אמוג'ים וגלו מה הם מנבאים עבורכם" />
    <meta name="twitter:image" content="https://emoji-oracle.onrender.com/static/images/emoji-oracle-thumb.jpg" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, rgba(26, 26, 46, 0.75), rgba(22, 33, 62, 0.75)), 
                    url('/static/images/oracle-realistic.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        color: #fff;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        direction: rtl;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }
      h1 {
        font-size: 2.5em;
        margin-bottom: 30px;
        color: #e94560;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .emoji-sets {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-bottom: 30px;
      }
      .emoji-set {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        font-size: 2em;
      }
      .emoji {
        margin: 0 10px;
        transition: transform 0.3s ease;
      }
      .emoji:hover {
        transform: scale(1.2);
      }
      button {
        background: #e94560;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 1.2em;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      button:hover {
        background: #ff6b6b;
        transform: translateY(-2px);
      }
      .reading {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        margin-top: 30px;
        white-space: pre-line;
        line-height: 1.6;
        text-align: center;
      }
      .loading {
        font-size: 2em;
        margin: 20px 0;
      }
      .slot-rows {
        display: flex;
        flex-direction: column;
        gap: 30px;
        margin: 30px 0;
      }
      .slot-row {
        display: flex;
        justify-content: center;
        gap: 20px;
        height: 100px;
      }
      .slot-reel {
        flex: 0 0 100px;
        height: 100px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        overflow: hidden;
        position: relative;
        display: none;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .slot-reel.spinning {
        display: block;
      }
      .emoji-strip {
        position: absolute;
        width: 100%;
        height: 100%;
        text-align: center;
        animation: spin 2s linear infinite;
        font-size: 2em;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      @keyframes spin {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(0);
        }
      }
      .slot-results {
        display: flex;
        flex-direction: column;
        gap: 30px;
        margin: 20px 0;
      }
      .result-row {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .slot-result {
        flex: 0 0 100px;
        font-size: 2em;
        background: rgba(255, 255, 255, 0.15);
        padding: 20px;
        border-radius: 15px;
        display: none;
        text-align: center;
      }
      .controls {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
      }
      #generateBtn {
        background: #e94560;
        font-size: 1.5em;
        padding: 20px 40px;
        transition: all 0.3s ease;
      }
      #generateBtn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(233, 69, 96, 0.4);
      }
      #generateBtn:disabled {
        background: #666;
        cursor: not-allowed;
        transform: none;
      }
      #readBtn {
        display: none;
        background: #4caf50;
        margin-top: 20px;
      }
      #readBtn:disabled {
        background: #666;
        cursor: not-allowed;
      }
      .reading {
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      .reading.visible {
        opacity: 1;
      }
      .final-emoji {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
        font-size: 1.6em;
        padding-bottom: 10px;
      }
      @keyframes loadingDots {
        0%,
        100% {
          content: ".";
        }
        33% {
          content: "..";
        }
        66% {
          content: "...";
        }
      }
      .loading-text {
        display: inline-block;
      }
      .loading-dots {
        display: inline-block;
        width: 24px;
        text-align: right;
      }
      .loading-dots::after {
        content: ".";
        animation: loadingDots 1.8s steps(1) infinite;
        display: inline-block;
      }
      .streaming-text {
        opacity: 0;
        animation: fadeIn 0.3s forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🔮 הקורא באמוג'י 🔮</h1>

      <div class="controls">
        <button id="generateBtn" onclick="startSlotMachine()">
          סובב את גלגל המזל 🎰
        </button>
      </div>

      <div class="slot-rows">
        <div class="slot-row" id="row1">
          <div class="slot-reel">
            <div class="emoji-strip"></div>
          </div>
          <div class="slot-reel">
            <div class="emoji-strip"></div>
          </div>
          <div class="slot-reel">
            <div class="emoji-strip"></div>
          </div>
        </div>
        <div class="slot-row" id="row2">
          <div class="slot-reel">
            <div class="emoji-strip"></div>
          </div>
          <div class="slot-reel">
            <div class="emoji-strip"></div>
          </div>
          <div class="slot-reel">
            <div class="emoji-strip"></div>
          </div>
        </div>
        <div class="slot-row" id="row3">
          <div class="slot-reel">
            <div class="emoji-strip"></div>
          </div>
          <div class="slot-reel">
            <div class="emoji-strip"></div>
          </div>
          <div class="slot-reel">
            <div class="emoji-strip"></div>
          </div>
        </div>
      </div>

      

      <div class="controls"></div>
        <button id="readBtn" onclick="getReading()" style="display: none">
          קבל את הקריאה שלך ✨
        </button>
      </div>

      <div class="reading" id="reading"></div>
    </div>

    <script>
      let currentEmojiSets = [];
      let isSpinning = false;

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function createRandomEmojiStrip(finalEmoji, allEmojis, count = 20) {
        const randomEmojis = [];
        for (let i = 0; i < count; i++) {
          const randomIndex = Math.floor(Math.random() * allEmojis.length);
          randomEmojis.push(allEmojis[randomIndex]);
        }
        randomEmojis.push(finalEmoji);
        return randomEmojis;
      }

      async function startSlotMachine() {
        if (isSpinning) return;

        isSpinning = true;
        document.getElementById("generateBtn").disabled = true;
        document.getElementById("readBtn").style.display = "none";
        document.getElementById("reading").innerHTML = "";

        // Get emoji sets from server
        const response = await fetch("/generate-emojis");
        const data = await response.json();
        currentEmojiSets = data.emoji_sets;
        const allEmojis = data.all_emojis;

        // Show and start spinning reels for each row
        const rows = document.querySelectorAll(".slot-row");
        rows.forEach((row, rowIndex) => {
          const reels = row.querySelectorAll(".slot-reel");

          reels.forEach((reel, reelIndex) => {
            reel.style.display = "block";
            const strip = reel.querySelector(".emoji-strip");

            // יצירת רצף אקראי של אימוג'ים לכל גלגל
            const randomEmojiStrip = createRandomEmojiStrip(
              currentEmojiSets[rowIndex][reelIndex],
              allEmojis,
              15
            );

            strip.innerHTML = randomEmojiStrip
              .map((emoji) => `<div class="final-emoji">${emoji}</div>`)
              .join("");

            const duration = 0.1 + (reelIndex * 0.1);
            strip.style.animation = `spin ${duration}s linear infinite`;

            // עצירת הסיבוב עם השהייה שונה לכל גלגל
            setTimeout(() => {
              strip.style.animation = "none";
              strip.innerHTML = `<div class="final-emoji">${currentEmojiSets[rowIndex][reelIndex]}</div>`;

              // הצגת כפתור הקריאה כשכל הגלגלים נעצרו
              if (rowIndex === 2 && reelIndex === 2) {
                const readBtn = document.getElementById("readBtn");
                readBtn.style.display = "inline-block";
                readBtn.textContent = "קבל את הקריאה שלך ✨";
                readBtn.disabled = false;
                isSpinning = false;
                // Add smooth scrolling to the read button
                setTimeout(() => {
                  readBtn.scrollIntoView({ behavior: "smooth", block: "center" });
                }, 300);
              }
            }, 1200 + (rowIndex * 600) + (reelIndex * 300));
          });
        });
      }

      async function getReading() {
        const readingDiv = document.getElementById("reading");
        const readBtn = document.getElementById("readBtn");

        readBtn.disabled = true;
        readingDiv.innerHTML = `
          <span class="loading-text">
            מנתח את האמוג'ים<span class="loading-dots"></span>
          </span>
        `;
        readingDiv.classList.add("visible");

        // גלילה מהירה לאזור הטעינה
        readingDiv.scrollIntoView({ behavior: "auto", block: "center" });

        try {
          const response = await fetch("/get-reading", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ emoji_sets: currentEmojiSets }),
          });

          const data = await response.json();
          readingDiv.innerHTML = "";

          // מציג את הטקסט בסטרימינג
          const words = data.reading.split(" ");
          for (let i = 0; i < words.length; i++) {
            const span = document.createElement("span");
            span.textContent = words[i] + " ";
            span.className = "streaming-text";
            span.style.animationDelay = `${i * 50}ms`;
            readingDiv.appendChild(span);

            // מחכה יותר זמן בין המילים
            await new Promise((resolve) => setTimeout(resolve, 100));
            
            // גלילה מהירה יותר אבל בתדירות נמוכה יותר
            if (i % 5 === 0) { // כל 5 מילים במקום 10
              readingDiv.scrollIntoView({ behavior: "auto", block: "center" });
            }
          }

          readBtn.textContent = "לא התחברתי, נסה שוב";
          readBtn.disabled = false;
        } catch (error) {
          readingDiv.innerHTML = "❌ אופס! משהו השתבש בקריאה";
          readBtn.disabled = false;
        }
      }
    </script>
  </body>
</html>
