<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>הקורא באמוג'י</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        color: #fff;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        direction: rtl;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }
      h1 {
        font-size: 2.5em;
        margin-bottom: 30px;
        color: #e94560;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .emoji-sets {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-bottom: 30px;
      }
      .emoji-set {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        font-size: 2em;
      }
      .emoji {
        margin: 0 10px;
        transition: transform 0.3s ease;
      }
      .emoji:hover {
        transform: scale(1.2);
      }
      button {
        background: #e94560;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 1.2em;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      button:hover {
        background: #ff6b6b;
        transform: translateY(-2px);
      }
      .reading {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        margin-top: 30px;
        white-space: pre-line;
        line-height: 1.6;
      }
      .loading {
        font-size: 2em;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🔮 הקורא באמוג'י 🔮</h1>
      <button id="generateBtn" onclick="generateEmojis()">
        הגרל אמוג'ים חדשים
      </button>
      <div class="emoji-sets" id="emojiSets"></div>
      <button id="readBtn" onclick="getReading()" style="display: none">
        קבל קריאה
      </button>
      <div class="reading" id="reading"></div>
    </div>

    <script>
      let currentEmojiSets = [];

      async function generateEmojis() {
        const response = await fetch("/generate-emojis");
        const data = await response.json();
        currentEmojiSets = data.emoji_sets;

        const setsContainer = document.getElementById("emojiSets");
        setsContainer.innerHTML = "";

        data.emoji_sets.forEach((set, index) => {
          const setDiv = document.createElement("div");
          setDiv.className = "emoji-set";
          setDiv.innerHTML = set.join(" ");
          setsContainer.appendChild(setDiv);
        });

        document.getElementById("readBtn").style.display = "inline-block";
        document.getElementById("reading").innerHTML = "";
      }

      async function getReading() {
        const readingDiv = document.getElementById("reading");
        readingDiv.innerHTML = "🔮 מנתח את האמוג'ים...";

        try {
          const response = await fetch("/get-reading", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ emoji_sets: currentEmojiSets }),
          });

          const data = await response.json();
          readingDiv.innerHTML = data.reading;
        } catch (error) {
          readingDiv.innerHTML = "❌ אופס! משהו השתבש בקריאה";
        }
      }

      // Generate initial set of emojis when page loads
      generateEmojis();
    </script>
  </body>
</html>
